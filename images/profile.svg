<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8fab;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c471f5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fa71cd;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="400" height="400" fill="url(#grad1)"/>
  
  <!-- Overlay gradient -->
  <rect width="400" height="400" fill="url(#grad2)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255, 255, 255, 0.1)"/>
  <circle cx="320" cy="300" r="100" fill="rgba(255, 255, 255, 0.08)"/>
  <circle cx="200" cy="200" r="120" fill="rgba(255, 255, 255, 0.05)"/>
  
  <!-- Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">T</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.8">Thủy Tiên</text>
  
  <!-- Sparkles -->
  <circle cx="150" cy="120" r="4" fill="white" opacity="0.9"/>
  <circle cx="250" cy="100" r="3" fill="white" opacity="0.8"/>
  <circle cx="180" cy="280" r="5" fill="white" opacity="0.9"/>
  <circle cx="280" cy="260" r="3" fill="white" opacity="0.7"/>
</svg>

